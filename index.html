<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible">
    <title>ブロック崩し</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script language="JavaScript" src="block.js"></script>
  </head>

  <body>
    <audio id="audio_stroke" src="sound/start.mp3"></audio>
    <audio id="audio_missed" src="sound/missed.mp3"></audio>
    <audio id="audio_hit01" src="sound/hit.mp3"></audio>
    <audio id="audio_hit02" src="sound/hit.mp3"></audio>
    <audio id="audio_hit03" src="sound/hit.mp3"></audio>
    <audio id="audio_hit04" src="sound/hit.mp3"></audio>
    
    <div id="root">
      <!-- Google Adsense Start -->
      <script type="text/javascript">
      //<!--
        google_ad_client = "pub-8981148623682774";

      </script>
      <div id = "playarea">
        <span id="playscreen">
          <canvas id="gamefield" width=640 height="480"></canvas>
        </span>
        <span id="helptext">
          ボールを当ててブロックを消す<br>
          全部消すと次のステージに進める<br>
          ステージは全部で３つ<br>
          GameOverで同じステージの最初から<br>
          <br>
          <b>[マウス操作]</b><br>
          ・マウスクリックでゲーム開始<br>
          ・左右移動でパドル操作<br>
          ・ゲーム中のクリックで中断<br>
          ・中断中のクリックで再開<br>
          <br>
          <b>[Score]</b><br>
          ・ボールをぶつけると1ポイント獲得<br>
          ・続けてぶつける程ポイントは加算<br>
          <br>
          <b>[Ball]</b><br>
          ・5回までリトライできる<br>
          <br>
          <b>[Difficulty]</b><br>
          ・ゲーム開始前に難易度が変更できる<br>
        </span>
      </div>
    </div>
